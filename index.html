<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  <title>Calc</title>
</head>
<body>
  <div class="calculation">
    <div class = top>
      <div id="prev"></div>
      <div id="result"></div>
    </div>
    <div class="bottom">
        <div style='padding-bottom: 0;' class=calc-row>
            <div style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" class = 'but mid'>
                √
            </div>
            <div class='but mid'>
                ^
            </div>
            <div class="but mid">
                π
            </div>
            <div class="but mid">
                %
            </div>
        </div>

        <div class=calc-row>
        <button  class = 'but g-but'>
            C
        </button>
        <button class='but back'>
            <img src="back.svg" alt="За стеклом">
             |
        </button>
        <button class="but">
            ( )
        </button>
        <button class=but>
            ÷
        </button>
        </div>
        <div class=calc-row>
        
        <button class = but>
                1
            </button>
        <button class=but>
                2
            </button>
        <button class=but>
                3
            </button>
        <button class=but>
            ×
            </button>
        </div>
        <div class=calc-row>
        
        <button class = but>
                4
            </button>
        <button class=but>
                5
            </button>
        <button class=but>
                6
            </button>
        <button class=but>
            -
        </button>
        </div>
        <div class=calc-row>
        <button class = but>
            7
        </button>
        <button class=but>
            8
        </button>
        <button class=but>
            9
        </button>
        <button class=but>
            +
        </button>
        </div>   
        <div  class=calc-row>
        <button class = 'but zero'>
            0
        </button>
        <button class=but>
            .
        </button>
        <button class=but>
            =
        </button>
        </div>
    </div>
        
    
  </div>
  <div class="github">
    Made with ♥ by <a href="https://github.com/mkh1n">@mkh1n</a>
  </div>
  <script src="calc.js"></script>
</body>
</html>
